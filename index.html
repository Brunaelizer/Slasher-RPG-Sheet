<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slasher RPG Sheet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container main">
      <div class="row header"></div>
      <div class="row container sheet-body">
        <div class="col right-column">
          <div class="row name">
            <div class="col">
              <label for="">Personagem</label>
              <input type="text" class="f_personagem" />
            </div>
            <div class="col">
              <label for="">Player</label>
              <input type="text" class="f_player" />
            </div>
          </div>
          <div class="stats">
            <div class="vida">
              <label for="vida">Vida</label>
              <div
                id="vida"
                class="progress"
                role="progressbar"
                aria-label="Danger example"
                aria-valuenow="100"
                aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar bg-danger" style="width: 100%"></div>
              </div>
            </div>
            <div class="vigor">
              <label for="vigor">Vigor</label>
              <div
                id="vigor"
                class="progress"
                role="progressbar"
                aria-label="Success example"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar bg-success" style="width: 25%"></div>
              </div>
            </div>
          </div>
          <div class="ability">
            <div class="row">
              <div class="col">Força</div>
              <div class="col">Agilidade</div>
              <div class="col">Inteligencia</div>
              <div class="col">Constituição</div>
            </div>
          </div>
          <div class="skills"></div>
        </div>
        <div class="col left-column">
          <div class="inventory">Teste</div>
          <div class="backstory"></div>
        </div>
      </div>
    </div>
  </body>
</html>
